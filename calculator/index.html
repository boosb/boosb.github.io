<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <form class="calculator__wrapper">
            <div id="rezult" class="calculator__text-exemple"></div>

            <div class=calculator__buttons>
                <input id="reset" type="text" value="ОТЧИСТИТЬ" readonly>
                <input id="one" type="text" value="1" readonly>
                <input id="two" type="text" value="2" readonly>
                <input id="three" type="text" value="3" readonly>
                <input id="multiply" type="text" value="*" readonly>
                <input id="four" type="text" value="4" readonly>
                <input id="five" type="text" value="5" readonly>
                <input id="six" type="text" value="6" readonly>
                <input id="share" type="text" value="/" readonly>
                <input id="seven" type="text" value="7" readonly>
                <input id="eight" type="text" value="8" readonly>
                <input id="nine" type="text" value="9" readonly>
                <input id="plus" type="text" value="+" readonly>
                <input id="zero" type="text" value="0" readonly>
                <input id="dot" type="text" value="." readonly>
                <input id="final-num" class="special" type="text" value="=" readonly>
                <input id="minus" type="text" value="-" readonly>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
